<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createOrderedRandomNumbers(numbers, 20);
            show(numbers);

            var answer = 25;
            var lower = 0;
            var upper = 19;
            for (i = 0; i < 20; i++) {
                var mid = Math.floor((lower + upper) / 2);
                if (numbers[mid] == answer) {
                    show(mid + '番地です');
                    break;
                }
                else if (numbers[mid] > answer) {
                    upper = mid;
                }
                else if (numbers[mid] < answer) {
                    lower = mid;
                }

                if (upper <= lower + 1) {
                    show('見つかりませんでした');
                    break;
                }
            }
        }




    </script>

</head>

<body>
    <h1>ex4-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
