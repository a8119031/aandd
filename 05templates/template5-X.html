<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [9];
            var numbers2 = [5, 8, 13, 16, 22];
            //createOrderedRandomNumbers(numbers, 100);
            var startTime = new Date();
            //処理 
            show(numbers);
            show(numbers2);
            //ここに，並び替えのプログラムを書く
            var x = numbers[0];
            for (var i = 0; i < numbers2.length; i++) {
                if (numbers2[i] > x) {
                    //右側にシフト
                    for (var j = numbers2.length - 1; j >= i; j--) {
                        numbers2[j + 1] = numbers2[j];
                    }
                    numbers2[i] = x;
                    break
                }
            }
            show(numbers2);
            var endTime = new Date();
            var time = endTime - startTime;
            show(time + 'ミリ秒');
        }
    </script>

</head>

<body>
    <h1>時間の測定</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
