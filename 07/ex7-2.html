<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var fruits = {};

        $().ready(function () {
            fruits['apple'] = 'りんご';
            fruits['orange'] = 'みかん';
        });

        function registerButtonPressed() {
            var eng = document.getElementById('tf3').value;
            var jap = document.getElementById('tf4').value;
            fruits[eng] = jap;
            fruits[jap] = eng;
        }

        function runButtonPressed1() {
            var english1 = document.getElementById('tf1').value;
            var japanese1 = fruits[english1];
            document.getElementById('tf2').value = japanese1;
        }

        function runButtonPressed2() {
            var japanese2 = document.getElementById('tf5').value;
            var english2 = fruits[japanese2];
            document.getElementById('tf6').value = english2;
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    英語：<input id="tf3" type="text" value="">
    <br>
    日本語：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>英語で検索</h1>
    英語：<input id="tf1" type="text" value="">
    <br>
    日本語：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed1()">検索!</button>
    <p id="res"></p>
    <h1>日本語で検索</h1>
    日本語：<input id="tf5" type="text" value="">
    <br>
    英語：<input id="tf6" type="text" value="">
    <button onclick="runButtonPressed2()">検索!</button>
    <p id="res"></p>
</body>

</html>
