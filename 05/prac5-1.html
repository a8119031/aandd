<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 10);
            show(numbers);

            var x;
            var count2 = 0;
            for (var i = 0; i < 10; i++) {
                var count = 0;
                count2 = count2 + 1;
                for (var j = 0; j < 9; j++) {
                    if (numbers[j] > numbers[j + 1]) {
                        x = numbers[j];
                        numbers[j] = numbers[j + 1];
                        numbers[j + 1] = x;
                        count = count + 1;
                        console.log(numbers);
                    }
                }
                if (count == 0) {
                    break;
                }
            }
            show(numbers);
            show(count2 + '巡しました');
        }




    </script>

</head>

<body>
    <h1>ex5-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
