<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 10);
            show(numbers);

            var x;
            var address;
            var mark = numbers[0];
            for (var i = 1; i < 10; i++) {
                mark = numbers[i];
                for (var j = i - 1; j < i; j++) {
                    if (mark < numbers[j]) {
                        for (var k = j + 1; k < 10; k++) {
                            x = numbers[j + 1];
                            numbers[j + 1] = numbers[j];
                            numbers[j] = x
                        }
                        numbers[j] = mark;
                    }
                }

            }
        }




    </script>

</head>

<body>
    <h1>ex5-3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
